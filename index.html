        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                animasi();
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                animasi();
            }
        }

        var mywindow = document.querySelector("#mywindow");
        var myresize = document.querySelector(".myresize");
        myresize.addEventListener("mousedown", initDrag, false);
        var startX, startY, startWidth, startHeight;

        function initDrag(e) {
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(document.defaultView.getComputedStyle(mywindow).width, 10);
            startHeight = parseInt(document.defaultView.getComputedStyle(mywindow).height, 10);
            document.documentElement.addEventListener("mousemove", doDrag, false);
            document.documentElement.addEventListener("mouseup", stopDrag, false);
        }

        function doDrag(e) {
            mywindow.style.width = (startWidth + e.clientX - startX) + "px";
            mywindow.style.height = (startHeight + e.clientY - startY) + "px";
            animasi();
        }

        function stopDrag(e) {
            document.documentElement.removeEventListener("mousemove", doDrag, false);
            document.documentElement.removeEventListener("mouseup", stopDrag, false);
            animasi();
        }
        var elem = document.documentElement;

        function openFullscreen() {
            if (elem.requestFullscreen) {

            } else if (elem.mozRequestFullScreen) {
                /* Firefox */
                elem.mozRequestFullScreen();

        function move() {

            kali = 20;
            addanimation();
            random1 = (mywindow.offsetTop + (Math.floor(Math.random() * 10) - 5) * kali);
            random2 = (mywindow.offsetLeft + (Math.floor(Math.random() * 10) - 5) * kali);
            if (random1 > 0 && random1 < 33) random1 = 33 + 20;
            if (random1 < 0 && random1 > -33) random1 = -33 - 20;
            if (random2 > 0 && random2 < 83) random2 = 83 + 20;
            if (random2 < 0 && random2 > -83) random2 = -83 - 20;
            if (random1 == 0 && random2 == 0) random1 = -100;
            mywindow.style.top = random1 + "px";
            mywindow.style.left = random2 + "px";
            if (random1 < 0 || ((random1 + mywindow.clientHeight) > window.innerHeight)) {
                mywindow.style.top = "calc(50% - " + mywindow.clientHeight / 2 + "px)";
            }
            if (random2 < 0 || ((random2 + mywindow.clientWidth) > window.innerWidth)) {
                mywindow.style.left = "calc(50% - " + mywindow.clientWidth / 2 + "px)";
            }
        }

        function move2() {
            howManyNo++
            // Constants
            const kali = 50;
            const offsetRange = 10;
            const adjustmentFactor = 20;

            // Add animation effects
            addanimation();

            // Determine new positions with randomness
            let random1 = mywindow.offsetTop + (Math.floor(Math.random() * offsetRange) - (offsetRange / 2)) * kali;
            let random2 = mywindow.offsetLeft + (Math.floor(Math.random() * offsetRange) - (offsetRange / 2)) * kali;

            // Ensure the window does not overlap boundaries
            if (random1 < 0) random1 = adjustmentFactor;
            if (random1 + mywindow.clientHeight > window.innerHeight) random1 = window.innerHeight - mywindow.clientHeight - adjustmentFactor;
            if (random2 < 0) random2 = adjustmentFactor;
            if (random2 + mywindow.clientWidth > window.innerWidth) random2 = window.innerWidth - mywindow.clientWidth - adjustmentFactor;

            // Set new positions
            mywindow.style.top = random1 + "px";
            mywindow.style.left = random2 + "px";
        }

        // JavaScript Enhancements for Touch Devices
        function initTouchEvents() {
            // Example of making drag feature touch-friendly
            var dragItem = document.querySelector("#mywindow");
            var active = false;
            var currentX, currentY, initialX, initialY;

            dragItem.addEventListener("touchstart", dragStart, false);
            dragItem.addEventListener("touchend", dragEnd, false);
            dragItem.addEventListener("touchmove", drag, false);

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                }
                active = true;
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                active = false;
            }

            function drag(e) {
                if (active) {
                    e.preventDefault();

                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;
                    setTranslate(currentX, currentY, dragItem);
                }
            }

            function setTranslate(xPos, yPos, el) {
                el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
            }
        }

        document.addEventListener("DOMContentLoaded", initTouchEvents);
